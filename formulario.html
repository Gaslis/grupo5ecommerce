<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="css/styles.css">

  <body>
    <div class="contaniner-fluid">

      <header class="row">
        <nav class="col 12 navbar navbar-light mt-1 mb-3">
          <div class="col-3 col-sm-4 col-md-3">
            <img src="img/logo-graficar.png" alt="" class="logo">
            <img src="img/logo-circulo.png" alt="" class="logoCirculo">
          </div>
          <div class="col-5 col-sm-5 col-md-8">
            <form class="pt-3" action="index.html" method="post">
              <div class="form-group">
                <input type="text" class="form-control" name="" value="">
              </div>
            </form>
          </div>
          <!-- <div class="col-9 col-sm-3 col-md-3">
            <span>contacto@graficar.com</span>
            <span>+5411 5219 0469 / 4822 7255</span>
            <span>Horario: Lunes a Viernes 9 a 18 hs.</span>
          </div> -->
          <div class="col-4 col-sm-3 col-md-1">
            <button type="submit" class="btn btn-primary botonMenu menuMedia">☰</button>
            <button type="submit" class="btn btn-primary botonChango"><ion-icon name="cart"></ion-icon></button>
          </div>
        </nav>
      </header>
    <main>
      <!-- Cuerpo principal del sitio -->
      <section >
        <form class="m-5">

            <div class="form-group">
              <label for="formGroupExampleInput"></label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2"></label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Apellido">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput"></label>
              <input type="tel" class="form-control" id="formGroupExampleInput" placeholder="Telefeno">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1"></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"></label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"></label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repita el password">
            </div>
          <!-- <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">

            <button type="submit" class="btn btn-primary botonFormulario">Enviar</button>
          </form>
        </section>
      <footer>
        <section>

        </section>
      </footer>
      </main>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
